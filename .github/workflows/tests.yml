# .github/workflows/tests.yml
name: Test-format-pre_commit
on: push
jobs:
  format-checker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install flake8 black zimports poetry pre-commit
    - name: Run format checks
      run: pre-commit run -c .pre-commit-config.yaml --all-files
