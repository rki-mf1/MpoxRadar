# .github/workflows/tests.yml
name: Test-format-pre_commit
on: push
jobs:
  format-checker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - run: pip install flake8  poetry
    - name: Run flake8
      run: poetry run flake8
